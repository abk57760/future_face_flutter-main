name: future_face_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  image_picker: ^0.8.4+2
  image_cropper: ^1.4.1
  carousel_slider: ^4.0.0
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.8
  connectivity: ^3.0.6
  dio: ^4.0.0
  path_provider: ^2.0.5
  image_gallery_saver: ^1.7.0
  share_plus: ^3.0.0
  connectivity_wrapper: ^1.0.6
  flutter_svg_provider: ^0.1.10
  flutter_svg: ^0.22.0
  google_mobile_ads: ^0.13.5
  path: ^1.8.0
  provider: ^5.0.0
  file_picker: ^4.1.2
  permission_handler: ^7.0.0
  getwidget: ^2.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  image_path: "icon/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lib/lang/en.json
    - lib/lang/hi.json
    - lib/lang/ur.json
    - lib/lang/fr.json
    - lib/lang/ar.json
    - lib/lang/es.json
    - lib/lang/pt.json
    - lib/lang/zh.json
